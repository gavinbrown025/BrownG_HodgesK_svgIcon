<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<title>SVG Icon</title>
</head>

<body class="background">

<div class="wrapper">
	<h1 class="hidden">VaporWave Icons</h1>
	<header class="mainHeader">
		<div id="logo">
			<img src="images/logo.svg" alt="Logo Img">
		</div>
		<div class="title">
			<h2>VaporWave Icons</h2>
		</div>
	</header>
</div>

<div class="divider"></div>

<div class="wrapper">
	<section class="gallery">
		<div class="icon"><img src="images/icon.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon2.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon3.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon4.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon5.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon6.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon7.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon8.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon9.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon10.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon11.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon12.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon13.svg" alt="Icon"></div>
		<div class="icon"><img src="images/icon14.svg" alt="Icon"></div>
	</section>
</div>

<div class="divider"></div>

<div class="wrapper">
	<section class="colorPicker">
		<a href="#" class="color black">BLACK</a>
		<a href="#" class="color pink">PINK</a>
		<a href="#" class="color yellow">YELLOW</a>
		<a href="#" class="color green">GREEN</a>
		<a href="#" class="color purple">PURPLE</a>
		<a href="#" class="color blue" >BLUE</a>
	</section>
</div>

<div class="divider"></div>

<footer class="mainFooter">
	<p></p>
</footer>

<script src="js/main.js" ></script>
</body>
</html>
